<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/color.html">



<dom-module id="shop-home">

  <template>

    <style include="shop-button">

      .image-link {
        outline: none;
      }

      .image-link > shop-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > shop-image::after {
        opacity: 1;
      }
      .category {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      /*.item {
        display: block;
        text-decoration: none;
        text-align: center;
        margin-bottom: 40px;
      }*/
      .item {
        @apply(--layout-flex);
        @apply(--layout-center-justified);
      }
      .container{
        @apply(--layout-center-center);
      }
      .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-flex-none);
        /*@apply(--layout-wrap);*/
        /*background-color: yellow;*/
      }
      .flex-wrap2 {
        @apply(--layout-vertical);
        @apply(--layout-center-aligned);
        width: 100%;
        /*background-color: blue;*/
      }
      .flex-wrap3 {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        width: 100%;
        background-color: #F1f1f1;
      }
      .flex-wrap4 {
        @apply(--layout-horizontal);
        @apply(--layout-flex-none);
        /*background-color: #F1f1f1;*/
      }
      .display3{
        @apply(--paper-font-display3);
        opacity: var(--dark-primary-opacity);
        color: black;
        /*@apply(--layout-flex);*/
      }
      .display2{
        @apply(--paper-font-display2);
        opacity: var(--dark-primary-opacity);
        text-align: center;
      }
      .subhead{
        @apply(--paper-font-subhead);
        opacity: var(--dark-primary-opacity);
        flex-basis: auto;
        font-size: 18px;
      }
      .subhead2{
        @apply(--paper-font-subhead);
        opacity: var(--dark-secondary-opacity);
        flex-basis: auto;
      }
      .descript{
        @apply(--paper-font-common-base);
        opacity: var(--dark-secondary-opacity);
        font-size: 12px;
        font-weight: 500;
        line-height: 20px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      /*.item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      }*/

      shop-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }
      .display2{
        @apply(--paper-font-display2);
        opacity: var(--dark-primary-opacity);
        text-align: center;
      }
      /*.item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }*/

      @media (max-width: 767px) {
        shop-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }
        .category {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
        }
        .flex-wrap {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          width: 100%;
          background-color: white;
        }
        .flex-wrap2 {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          width: 100%;
          background-color: white;
        }
        .flex-wrap3 {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          width: 100%;
          background-color: #F1f1f1;
        }
        .flex-wrap4 {
          @apply(--layout-vertical-reverse);
          @apply(--layout-wrap);
          width: 100%;
          /*background-color: #F1f1f1;*/
        }
        .display2{
          @apply(--paper-font-display2);
          opacity: var(--dark-primary-opacity);
          text-align: center;
        }
        /*
        .item:nth-of-type(3) > shop-button > a,
        .item:nth-of-type(4) > shop-button > a {
          padding: 8px 24px;
        }*/
      }

    </style>
    <div class="container flex-wrap3" align="center">
      <p class="display2" align="center">We connect you with the best professionals. It's free.</p>
      <p class="subhead" align="center">Choose one category:</p>
    </div>
    <div class="category">
      <dom-repeat items="[[categories]]">
        <template strip-whitespace>
          <div class="item">
            <a class="image-link" href$="/list/[[item.name]]">
              <shop-image src="[[item.image]]" alt="[[item.title]]" placeholder-img="[[item.placeholder]]"></shop-image>
            </a>
            <h2>[[item.title]]</h2>
          </div>
        </template>
      </dom-repeat>
    </div>
    <div class="container flex-wrap3" align="center">
      <p class="display2" align="center">New construction, improvement, maintain?</p>
      <p class="subhead" align="center">Our platform research and connects you with pros.</p>
    </div>
    <div class="container flex-wrap2">
        <p class="display2" align="center">See how simple it works</p>
        <div class="container flex-wrap">
          <div class="subhead" align="center"><img src="/images/3d-man-talk.jpg">
          </div>
          <div class="subhead" align="center">You tell us about your project.
          </div>
        </div>
        <div class="container flex-wrap4">
          <div class="subhead" align="center">We research professionals and present to you compare and select who is the best for your job.
          </div>
          <div class="subhead" align="center"><img src="/images/3d-man-deal.jpg">
          </div>
        </div>
        <div class="container flex-wrap">
          <div class="subhead" align="center"><img src="/images/3d-man-hired.jpg">
          </div>
          <div> <p class="display2" align="center">Done!</p>
            <p class="subhead" align="center">We present and connect you with the selected pro. Best of all, you don't need to pay for our services.</p>
          </div>
        </div>
    </div>
  </template>

  <script>

    class ShopHome extends Polymer.Element {

      static get is() { return 'shop-home'; }

      static get properties() { return {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      }}

      _visibleChanged(visible) {
        if (visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'Home'}}));
        }
      }

    }

    customElements.define(ShopHome.is, ShopHome);

  </script>

</dom-module>
