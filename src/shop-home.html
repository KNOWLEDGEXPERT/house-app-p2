<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">




<dom-module id="shop-home">

  <template>

    <style include="shop-button">

      .image-link {
        outline: none;
      }

      .image-link > shop-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > shop-image::after {
        opacity: 1;
      }
      .category {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center-justified;
        margin: 0px 10px 0px 10px;
        padding: 0;
        list-style: none;
      }

      .item {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
        min-width: 33%;
      }

      .item1 {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
        min-width: 33%;
      }

      .container{
        @apply(--layout-center-center);
      }

      .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-flex-none);
        max-width: 767px;
        min-width: 767px;

        /*@apply(--layout-wrap);*/
        /*background-color: yellow;*/
      }
      .flex-wrap2 {
        @apply(--layout-vertical);
        @apply(--layout-center-aligned);
        width: 100%;
        /*background-color: blue;*/
      }
      .flex-wrap3 {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        width: 100%;
        background-color: #F1f1f1;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      .flex-wrap4 {
        @apply(--layout-horizontal);
        @apply(--layout-flex-none);
        max-width: 767px;
        min-width: 767px;

        /*background-color: #F1f1f1;*/
      }
      .flex-wrap5 {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        width: 100%;
        /*background-color: #F1f1f1;*/
      }
      .display3{
        @apply(--paper-font-display3);
        opacity: var(--dark-primary-opacity);
        color: black;
        /*@apply(--layout-flex);*/
      }
      .display2{
        @apply(--paper-font-display2);
        opacity: var(--dark-primary-opacity);
        text-align: center;
        margin-bottom: 0px;
        margin-top: 16px;
      }
      .display1{
        @apply(--paper-font-display1);
        opacity: var(--dark-primary-opacity);
        text-align: center;
        margin: 0px;
      }
      .subhead{
        @apply(--paper-font-subhead);
        opacity: var(--dark-primary-opacity);
        flex-basis: auto;
        font-size: 18px;
        max-width: 350px;
      }
      .subhead2{
        @apply(--paper-font-body1);
        opacity: var(--dark-secondary-opacity);
        flex-basis: auto;
      }
      .descript{
        @apply(--paper-font-common-base);
        opacity: var(--dark-secondary-opacity);
        font-size: 12px;
        font-weight: 500;
        line-height: 20px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      /*.item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      }*/

      shop-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        --shop-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 16px 0;
      }
      /*.item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }*/
      .service{
        @apply(--layout-horizontal-reverse);
      }
      paper-button.custom {
        --paper-button-ink-color: var(--paper-pink-a200);
        /* These could also be individually defined for each of the
          specific css classes, but we'll just do it once as an example */
        --paper-button-flat-keyboard-focus: {
          background-color: var(--paper-pink-a200);
          color: white !important;
        };
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.custom:hover {
        background-color: var(--paper-indigo-100);
      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      a:link {
          text-decoration: none;
      }
      a:visited {
          text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:active {
        text-decoration: none;
      }

      paper-card {
	       max-width: 700px;
      }

      paper-fab[label] {
        font-size: 20px;
        --paper-fab-background: #567ebb;
        position: absolute;
        margin: -35px 10px 110px 35%;
      }

      .card-step{
        max-width: 300px;
        margin: 8px;
      }

      .center {
        @apply --layout-horizontal;
        justify-content: center;
        padding: 18px
      }

      @media (max-width: 767px) {
        shop-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }
        .category {

          @apply(--layout-vertical);
          @apply(--layout-wrap);
        }
        .item {
          max-width: none;
          min-width: none;
          @apply(--layout-flex);
          @apply(--layout-center-justified);
        }
        .flex-wrap {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          width: 100%;
          background-color: white;
        }
        .flex-wrap2 {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          width: 100%;
          background-color: white;
        }
        .flex-wrap3 {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          width: 100%;
          background-color: #F1f1f1;
        }
        .flex-wrap4 {
          @apply(--layout-vertical-reverse);
          @apply(--layout-wrap);
          width: 100%;
          /*background-color: #F1f1f1;*/
        }
        .display2{
          @apply(--paper-font-display2);
          opacity: var(--dark-primary-opacity);
          text-align: center;
        }
        .subhead{
          max-width: 300px;
        }
        .center {
          @apply --layout-wrap;
          justify-content: center;
        }
        /*
        .item:nth-of-type(3) > shop-button > a,
        .item:nth-of-type(4) > shop-button > a {
          padding: 8px 24px;
        }*/
      }

    </style>
    <!-- <div class="service">
      <div>
          <a name="pro" href="/pro"><paper-button raised class="custom indigo">Are you a Pro?</paper-button></a>
      </div>
    </div> -->
    <div class="container flex-wrap3" align="center">
      <p class="display2" align="center">New construction, improvement, maintenance?</p>
      <p class="subhead" align="center">Our platform connects you with the best professionals. It's free!</p>
      <p class="subhead" align="center"></p>

    </div>
    <div class="category">
      <div class="flex-wrap5" align="center">
        <p class="subhead2" align="center">Start choosing by project:</p>
      </div>
      <dom-repeat items="[[categories]]" filter="_isNotDisplay">
        <template strip-whitespace>
          <div class="item">
            <a class="image-link" href$="/list/[[item.name]]">
              <shop-image src="[[item.imagequoteA]]" alt="[[item.title]]" placeholder-img="[[item.placeholder]]"></shop-image>
            </a>
            <h2 align="center">[[item.title]]</h2>
          </div>
        </template>
      </dom-repeat>
    </div>
    <div class="container flex-wrap3" align="center">
      <p class="subhead2" align="center">Or select a pro by category:</p>

    </div>
    <div class="category">
      <dom-repeat items="[[categories]]" filter="_isDisplay">
        <template strip-whitespace>
          <div class="item">
            <a class="image-link" href$="/list/[[item.name]]">
              <shop-image src="[[item.image]]" alt="[[item.title]]" placeholder-img="[[item.placeholder]]"></shop-image>
            </a>
            <h2 align="center">[[item.title]]</h2>
          </div>
        </template>
      </dom-repeat>
    </div>
    <div class="container">
      <div class="container flex-wrap3" align="center">
        <p class="display1" align="center">See how simple it works:</p>
      </div>
      <div class="center">
        <paper-card class="card-step" image="/images/3d-man-talk.jpg">
          <div class="card-actions">
            <paper-fab label="#1"></paper-fab>
          </div>
          <div class="card-content">You tell us about your project.</div>
        </paper-card>
        <paper-card class="card-step" image="/images/3d-man-deal.jpg">
          <div class="card-actions">
            <paper-fab label="#2"></paper-fab>
          </div>
          <div class="card-content">We research professionals to you compare and select who is the best for the job. Always respecting your privacy.</div>
        </paper-card>
        <paper-card class="card-step" image="/images/3d-man-hired.jpg">
          <div class="card-actions">
            <paper-fab label="#3"></paper-fab>
          </div>
          <div class="card-content">We present and connect you with the selected pro. Best of all, you don't need to pay for our services.</div>
        </paper-card>
      </div>
      <div class="container flex-wrap3">
        <div>
          <p class="display1" align="center">Done!</p>
          <p class="display1" align="center">Your project to reality.</p>
        </div>
      </div>
    </div>
  </template>

  <script>

    class ShopHome extends Polymer.Element {

      static get is() { return 'shop-home'; }

      static get properties() { return {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      }}

      _visibleChanged(visible) {
        if (visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'Home'}}));
        }
      }

      _isDisplay(item) {
        if (!item) return false;
        return item.display != 0;
      }

      _isNotDisplay(item) {
        if (!item) return false;
        return item.display == 0;
      }

    }

    customElements.define(ShopHome.is, ShopHome);

  </script>

</dom-module>
