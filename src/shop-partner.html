  <script>
    class ShopPartner extends Polymer.Element {

      static get is() {
        return 'shop-partner';
      }

      static get properties() {
        return {
          /**
           * If true, shop-checkout is currently visible on the screen.
           */
          visible: {
            type: Boolean,
            observer: '_visibleChanged'
          }
        }
      }

      _visibleChanged(visible) {
        if (visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true,
            composed: true,
            detail: {
              title: 'Partnership'
            }
          }));
        }
      }


    }

    customElements.define(ShopPartner.is, ShopPartner);
  </script>
